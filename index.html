<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Names</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ‘¤</text></svg>">
    <style>
        :root {
            --transition-speed: 0.4s;
            --accent: rgba(255, 255, 255, 0.2);
            /* Refined button colors to avoid sub-pixel bleed */
            --btn-bg: rgba(255, 255, 255, 0.12);
            --btn-hover: rgba(255, 255, 255, 0.25);
        }

        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            transition: background-color var(--transition-speed) ease;
            overflow-x: hidden;
            font-family: system-ui, -apple-system, sans-serif;
            color: white;
            position: relative;
            background-color: #111;
        }

        /* Texture Layers */
        #texture-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1;
            transition: opacity var(--transition-speed) ease;
        }

        #grunge-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            opacity: 0.12;
            mix-blend-mode: hard-light;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        #vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
            background: radial-gradient(circle at center, transparent 40%, rgba(0,0,0,0.1) 70%, rgba(0,0,0,0.4) 100%);
        }

        #app-container {
            width: 90%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding-top: 5vh;
            padding-bottom: 120px;
            text-align: center;
            position: relative;
            z-index: 4;
        }

        #name-display {
            font-size: clamp(2.5rem, 12vw, 7rem);
            line-height: 1.1;
            transition: color var(--transition-speed) ease, 
                        font-family var(--transition-speed) ease;
            cursor: pointer;
            user-select: none;
            padding: 20px;
            text-shadow: 2px 4px 15px rgba(0,0,0,0.5);
            position: relative;
        }

        #profile-display {
            margin-top: 30px;
            font-size: 0.95rem; 
            line-height: 1.6;
            opacity: 0.8;
            max-width: 500px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            text-align: left; 
            padding: 0 20px;
            display: none; 
            margin-left: auto;
            margin-right: auto;
        }

        .profile-item {
            margin-bottom: 12px;
            letter-spacing: 0.5px;
            animation: fadeIn 0.5s ease forwards;
            display: flex;
            align-items: flex-start;
        }

        .profile-item::before {
            content: "â€¢ ";
            opacity: 0.5;
            margin-right: 8px;
            flex-shrink: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Settings Panel */
        #settings-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: rgba(30, 30, 30, 0.98);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 30px;
            z-index: 100;
            width: 320px;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        #settings-panel.active {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: auto;
        }

        .settings-header {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            opacity: 0.6;
            text-align: center;
        }

        .setting-section {
            margin-bottom: 25px;
            text-align: left;
        }

        .setting-label {
            display: block;
            font-size: 0.75rem;
            margin-bottom: 10px;
            opacity: 0.5;
            font-weight: bold;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            font-size: 0.85rem;
            cursor: pointer;
            padding: 6px 10px;
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
            transition: background 0.2s;
        }

        .checkbox-item:hover {
            background: rgba(255,255,255,0.1);
        }

        .checkbox-item input {
            margin-right: 10px;
        }

        .density-toggle {
            display: flex;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            padding: 4px;
        }

        .density-btn {
            flex: 1;
            background: none;
            border: none;
            color: white;
            padding: 8px;
            font-size: 0.75rem;
            cursor: pointer;
            border-radius: 6px;
            transition: background 0.2s;
            opacity: 0.6;
        }

        .density-btn.active {
            background: rgba(255,255,255,0.15);
            opacity: 1;
        }

        /* Buttons Fix: No backdrop-filter to prevent sub-pixel sliver artifacts */
        .button-group {
            position: fixed;
            bottom: 40px;
            display: flex;
            gap: 24px;
            justify-content: center;
            z-index: 5;
            isolation: isolate;
        }

        .action-btn {
            cursor: pointer;
            width: 60px;
            height: 60px;
            padding: 0;
            margin: 0;
            border-radius: 50%;
            background-color: var(--btn-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            /* Using outline instead of border for cleaner scaling */
            border: none;
            outline: 1px solid rgba(255, 255, 255, 0.15);
            outline-offset: -1px;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.25s cubic-bezier(0.175, 0.885, 0.32, 1.2), 
                        background-color 0.2s ease,
                        outline-color 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .action-btn:hover {
            transform: scale(1.1);
            background-color: var(--btn-hover);
            outline-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            z-index: 10;
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        .icon-svg {
            width: 28px;
            height: 28px;
            fill: currentColor;
            pointer-events: none;
        }

        .hint {
            position: fixed;
            bottom: 15px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 2px;
            text-transform: uppercase;
            z-index: 5;
        }

        #settings-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 99;
            display: none;
        }
    </style>
</head>
<body>

    <div id="texture-overlay"></div>
    <div id="grunge-layer"></div>
    <div id="vignette"></div>
    <div id="settings-overlay" onclick="toggleSettings()"></div>

    <div id="settings-panel">
        <div class="settings-header">Generation Options</div>
        
        <div class="setting-section">
            <span class="setting-label">Name Categories</span>
            <div class="checkbox-group">
                <label class="checkbox-item"><input type="checkbox" checked id="cat-basic"> Basic</label>
                <label class="checkbox-item"><input type="checkbox" checked id="cat-literary"> Literary</label>
                <label class="checkbox-item"><input type="checkbox" checked id="cat-fantasy"> Fantasy</label>
                <label class="checkbox-item"><input type="checkbox" checked id="cat-goofy"> Goofy</label>
            </div>
        </div>

        <div class="setting-section">
            <span class="setting-label">Amount of Traits</span>
            <div class="density-toggle">
                <button class="density-btn active" onclick="setDensity(1, this)">Low</button>
                <button class="density-btn" onclick="setDensity(2, this)">Med</button>
                <button class="density-btn" onclick="setDensity(3, this)">High</button>
            </div>
        </div>

        <button class="density-btn" style="width:100%; margin-top:10px; opacity:1; background:rgba(255,255,255,0.1)" onclick="toggleSettings()">Close</button>
    </div>

    <div id="app-container">
        <div id="name-display" onclick="generate()">Loading...</div>
        <div id="profile-display"></div>
    </div>

    <div class="button-group">
        <button class="action-btn" onclick="generate()" title="Shuffle Name">
            <svg class="icon-svg" viewBox="0 0 24 24">
                <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
            </svg>
        </button>
        
        <button class="action-btn" onclick="generateProfile()" title="Generate Profile">
            <svg class="icon-svg" viewBox="0 0 24 24">
                <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/>
            </svg>
        </button>

        <button class="action-btn" onclick="toggleSettings()" title="Settings">
            <svg class="icon-svg" viewBox="0 0 24 24">
                <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
            </svg>
        </button>
    </div>

    <div class="hint">Name & Profile Generator</div>

    <script>
        const namesData = {
            basicFirst: ["Henry", "Lance", "George", "Boris", "Leo", "James", "Clarence", "Gavin", "Duncan", "Cosmo", "Gene", "Connor", "Harold", "Basil", "Percival", "Vlad", "Ivar", "Orm", "Paul", "Johnny", "Tony", "Joe", "Sarah", "Cleo", "Anna", "Natasha", "Alexandra", "Victoria", "Georgia", "Amy", "Claire", "Robin", "Carol", "Annie", "Matilda", "Gertrude", "Tilde", "Ariel", "Harper", "Toni", "Gaby", "Jo"],
            basicLast: ["Smith", "Wilton", "Beardsley", "Goldsmith", "Svenson", "Tyburn", "Stein", "Klein", "Kensington"],
            literary: ["Rembrandt", "Garamond", "Raskolnikov", "Mitsurugi", "Valkai", "Dostoevsky"],
            fantasy: ["Glade", "Wilde", "Zasha", "Vitreal", "Gloam", "Gnasher", "Colder", "Bilby", "Quokka", "Magma"],
            goofy: ["Smarm", "Cherry", "Stove", "Chongle", "Bruck", "Vear", "Floop", "Gander", "Nose", "Verily", "Gufnork", "Gulch", "Staunch", "Vestigial", "Tiny", "the Goose"]
        };

        const profileData = {
            physical: ["150cm", "160cm", "170cm", "180cm", "190cm", "200cm", "long neck", "tiny eyes", "long hair", "curly hair", "wears a hat", "has a limp"],
            personality: ["quick to anger", "gets nervous easily", "introvert", "extrovert", "ambitious", "lazy", "talkative", "quiet", "bad at math", "inquisitive"],
            habits: ["loves to sing", "plays an instrument", "reads a lot", "loves to exercize", "fidgety", "writes everything down", "collects things", "loves eating", "loves drinking"],
            history: ["grew up in a very small town", "grew up in a very busy city", "has had seven career changes", "has broken six bones", "has had three near-death experiences"],
            bonds: ["best friend is their pet dog", "has an imaginary friend", "has a secret that they have only ever told one person", "very close with family", "overbearing parents", "eternally indebted to a friend who saved their life", "has a lost love that they wish to one day return to"],
            goals: ["wants to gain knowledge", "wants to gain power", "wants to beat their rival", "wants to see the world", "wants to achieve inner peace", "wants to leave a mark on the world", "wants to master their craft", "wants to find love", "wants to live a comfortable life", "wants to win"]
        };

        const fonts = ['system-ui', 'Impact', 'Verdana', 'Trebuchet MS', 'Georgia', 'Times New Roman', 'Palatino', 'Courier New'];

        const textureConfigs = [
            { bg: 'radial-gradient(#ffffff33 1.5px, transparent 1.5px) 0 0 / 12px 12px', blend: 'screen', opacity: 0.25 },
            { bg: 'linear-gradient(90deg, #ffffff22 1px, transparent 1px) 0 0 / 24px 24px, linear-gradient(#ffffff22 1px, transparent 1px) 0 0 / 24px 24px', blend: 'initial', opacity: 0.35 },
            { bg: 'linear-gradient(45deg, #ffffff08 25%, transparent 25%, transparent 50%, #ffffff08 50%, #ffffff08 75%, transparent 75%, transparent) 0 0 / 30px 30px', blend: 'initial', opacity: 0.4 },
            { bg: 'repeating-radial-gradient(circle at 50% 50%, #ffffff15 0, #ffffff15 1.5px, transparent 1.5px, transparent 45px)', blend: 'screen', opacity: 0.35 },
            { bg: 'repeating-linear-gradient(0deg, transparent, transparent 4px, #ffffff15 5px, #ffffff15 6px)', blend: 'initial', opacity: 0.45 }
        ];

        const state = {
            lastTextureIndex: -1,
            density: 1
        };

        function toggleSettings() {
            const panel = document.getElementById('settings-panel');
            const overlay = document.getElementById('settings-overlay');
            const isActive = panel.classList.toggle('active');
            overlay.style.display = isActive ? 'block' : 'none';
        }

        function setDensity(val, btn) {
            state.density = val;
            document.querySelectorAll('.density-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function pickRandom(arr) {
            if (!arr.length) return "";
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function pickMultiple(arr, count, isPhysical = false) {
            let pool = [...arr];
            const result = [];
            pool.sort(() => 0.5 - Math.random());

            for (let i = 0; i < pool.length && result.length < count; i++) {
                const trait = pool[i];
                const isHeight = /\d+cm/.test(trait);

                if (isPhysical && isHeight) {
                    if (!result.some(t => /\d+cm/.test(t))) {
                        result.push(trait);
                    }
                } else {
                    result.push(trait);
                }
            }
            return result;
        }

        function capitalize(str) {
            if (!str) return str;
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        function generate() {
            const display = document.getElementById('name-display');
            const overlay = document.getElementById('texture-overlay');
            const profileDisplay = document.getElementById('profile-display');
            
            profileDisplay.style.display = 'none';
            profileDisplay.innerHTML = '';

            const useBasic = document.getElementById('cat-basic').checked;
            const useLit = document.getElementById('cat-literary').checked;
            const useFan = document.getElementById('cat-fantasy').checked;
            const useGoof = document.getElementById('cat-goofy').checked;

            let firstPool = [];
            let lastPool = [];

            if (useBasic) {
                firstPool.push(...namesData.basicFirst);
                lastPool.push(...namesData.basicLast);
            }
            if (useLit) {
                firstPool.push(...namesData.literary);
                lastPool.push(...namesData.literary);
            }
            if (useFan) {
                firstPool.push(...namesData.fantasy);
                lastPool.push(...namesData.fantasy);
            }
            if (useGoof) {
                firstPool.push(...namesData.goofy);
                lastPool.push(...namesData.goofy);
            }

            if (!firstPool.length) firstPool = ["Missing"];
            if (!lastPool.length) lastPool = ["Name"];

            let randomFirst = pickRandom(firstPool);
            let randomLast = pickRandom(lastPool);

            while (randomFirst === randomLast && firstPool.length > 1) {
                randomLast = pickRandom(lastPool);
            }

            display.innerText = `${randomFirst} ${randomLast}`;
            display.style.fontFamily = fonts[Math.floor(Math.random() * fonts.length)];
            display.style.fontWeight = Math.random() > 0.5 ? '900' : '400';
            display.style.fontStyle = Math.random() > 0.8 ? 'italic' : 'normal';

            const bgR = getRandomInt(15, 40);
            const bgG = getRandomInt(15, 40);
            const bgB = getRandomInt(15, 40);
            document.body.style.backgroundColor = `rgb(${bgR}, ${bgG}, ${bgB})`;

            let nextIndex;
            do { nextIndex = Math.floor(Math.random() * textureConfigs.length); } 
            while (nextIndex === state.lastTextureIndex);
            
            state.lastTextureIndex = nextIndex;
            const config = textureConfigs[nextIndex];
            overlay.style.backgroundImage = config.bg;
            overlay.style.mixBlendMode = config.blend;
            overlay.style.opacity = config.opacity;

            const textR = getRandomInt(230, 255);
            const textG = getRandomInt(230, 255);
            const textB = getRandomInt(230, 255);
            display.style.color = `rgb(${textR}, ${textG}, ${textB})`;
        }

        function generateProfile() {
            const profileDisplay = document.getElementById('profile-display');
            profileDisplay.innerHTML = '';
            profileDisplay.style.display = 'block';

            const densityMap = {
                1: { physical: 1, personality: 1, habits: 1, history: 1, bonds: 1, goals: 1 },
                2: { physical: 2, personality: 2, habits: 2, history: 2, bonds: 1, goals: 1 },
                3: { physical: 3, personality: 3, habits: 3, history: 3, bonds: 2, goals: 2 }
            };

            const counts = densityMap[state.density];

            Object.keys(profileData).forEach(category => {
                const list = profileData[category];
                const count = counts[category] || 1;
                
                const selections = pickMultiple(list, count, category === 'physical');
                
                if (selections.length > 0) {
                    const container = document.createElement('div');
                    container.className = 'profile-item';

                    const traitString = selections
                        .map(trait => {
                            let t = trait.trim();
                            t = capitalize(t);
                            if (!t.endsWith('.')) t += '.';
                            return t;
                        })
                        .join(" ");

                    const textNode = document.createTextNode(traitString);
                    container.appendChild(textNode);
                    
                    profileDisplay.appendChild(container);
                }
            });
        }

        window.addEventListener('DOMContentLoaded', generate);
    </script>
</body>
</html>
